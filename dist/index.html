<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicApp</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->

    <header class="header">
        <div class="container">
            <div class="header__logo">
                <h1 class="header__logo__title uppercase">taste</h1>
                <h2 class="header__logo__subtitle">ENGAGE<br>IN<br>ART</h2>
            </div>
        </div>

        <!-- Navigation -->

        <div class="navigation">
            <ul class="navigation__menu">
                <li><a href="#home" class="uppercase">Home</a></li>
                <li><a href="#search" class="uppercase">Search</a></li>
                <li><a href="#discover" class="uppercase">Discover</a></li>
            </ul>
        </div>
    </header>

    <!-- Subpages -->

    <div id="pages">
        <section id="home">
            <div class="audio-wrapper container"></div>
            <div class="home-wrapper container"></div>
        </section>

        <section id="search">
            <div class="search-wrapper container"></div>
        </section>

        <section id="discover">
            <div class="discover-wrapper container"></div>
        </section>
    </div>

    <!-- Handlebars: AudioPlayer  -->

    <script id="template-audio" type="text/x-handlebars-template">

        <section class="audio">
            <div class="audio__wrapper">
                <div class="audio__wrapper-info">
                    <span class="audio-author">{{ author }} - </span>
                    <span class="audio-title">{{ title }}</span>
                </div>
                <div class="audio__wrapper-player">
                    <div class="ready-player- {{ id }} player">
                        <audio crossorigin preload="none">
                            <source src="songs/{{ filename }}" type="audio/mpeg">
                         </audio>
                    </div>
                </div>
                <div class="audio__wrapper-details">
                    <span class="audio-details-categories">Categories: {{ categories  }}</span>
                    <span class="audio-details-ranking">#{{ ranking }} in the ranking</span>
                </div>
            </div>
        </section>
</script>

    <!-- Handlebars: Home subpage  -->

    <script id="template-home" type="text/x-handlebars-template">
    <section class="subscribe">
        <div class="subscribe__wrapper">
            <h1 class="subscribe__wrapper-title uppercase">Subscribe <span>Now</span></h1>

            <div class="subscribe__wrapper-artist">
                <img src="./images/artist.jpg" alt="artist">
                <h2>Dean<br><span class="invisible__space"></span>Hen<span class="span__color">son</span></h2>
            </div>
            <div class="subscribe__wrapper-album">
                <h3 class="uppercase">New album</h3>
                <p class="capitalize">available only for subscribers</p>
            </div>
            <div class="subscribe__wrapper-join">
                <div class="subscribe__button">
                    <a href="#/join-now" class="uppercase">Join now</a>
                </div>
            </div>
        </div>
    </section>
</script>

    <!-- Handlebars: Search subpage  -->

    <script id="template-search" type="text/x-handlebars-template">

        <section class="search">
            <div class="search__wrapper">
                <h1 class="search__wrapper-title uppercase">Search</h1>
                <form class="search__wrapper-form">
                    <label for="search" class="search__name capitalize">name</label>
                    <input type="text" class="search__input" id="search__input" name="search__input">
                    <button class="search__button uppercase" type="submit">Search</button>
                </form>
            </div>
        </section>
</script>

    <!-- Handlebars: Discover subpage  -->

    <script id="template-discover" type="text/x-handlebars-template">
        <section class="discover">
            <div class="discover__wrapper">
                <h1 class="discover__wrapper-title uppercase">Discover</h1>
                <h2 class="discover__wrapper-subtitle capitalize">give it a try!</h2>
            </div>
        </section>
</script>

    <!-- Footer  -->

    <footer>
        <div class="footer">
            <p class="capitalize">all right reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
