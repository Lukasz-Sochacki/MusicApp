<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__logo">
                <h1 class="header__logo__title">taste</h1>
                <h2 class="header__logo__subtitle">engage<br>in<br>art</h2>
            </div>
        </div>

        <div class="navigation">
            <ul class="navigation__menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#discover">Discover</a></li>
            </ul>
        </div>
    </header>

    <div id="pages">
        <section id="home">
            <div class="home-wrapper container"></div>
        </section>

        <section id="search">
            <div class="search-wrapper container"></div>
        </section>

        <section id="discover">
            <div class="discover-wrapper container"></div>
        </section>
    </div>

    <section class="subscribe">
        <div class="subscribe__wrapper">
            <h1 class="subscribe__wrapper-title">SUBSCRIBE <span>NOW</span></h1>

            <div class="subscribe__wrapper-artist">
                <img src="./images/artist.jpg" alt="artist">
                <h2>Dean<br><span class="invisible__space"></span>Hen<span class="span__color">son</span></h2>
            </div>
            <div class="subscribe__wrapper-album">
                <h3>NEW ALBUM</h3>
                <p>Available only for subscribers</p>
            </div>
            <div class="subscribe__wrapper-join">
                <div class="subscribe__button">
                    <a href="#/join-now">JOIN NOW</a>
                </div>
            </div>
        </div>
    </section>






    <script src="js/app.js" type="module"></script>
</body>

</html>
